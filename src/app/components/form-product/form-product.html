<div class="container mt-4">
  <h2 class="mb-4">{{ titulo }}</h2>

  <form [formGroup]="produtoForm" (ngSubmit)="salvar()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome do Produto *</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        formControlName="nome"
        placeholder="Digite o nome do produto"
      />
    </div>

    <div class="mb-3">
      <label for="codigoBarras" class="form-label">Código de Barras *</label>
      <input
        type="text"
        class="form-control"
        id="codigoBarras"
        formControlName="codigoBarras"
        placeholder="Digite o código do produto"
      />
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <input
        type="text"
        class="form-control"
        id="descricao"
        formControlName="descricao"
        placeholder="Digite a descrição do produto"
      />
    </div>

    <div class="mb-3">
      <label for="preco" class="form-label">Preço *</label>
      <input
        type="number"
        class="form-control"
        id="preco"
        formControlName="preco"
        placeholder="Digite o preço do produto"
        min="0"
        step="0.01"
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="produtoForm.invalid">Salvar</button>
  </form>
</div>

@if (mensagemAlerta) {
<app-alert [mensagem]="mensagemAlerta" [tipo]="tipoAlerta"></app-alert>
}
